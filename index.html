<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Learning Git</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            color: #2d72d9;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 28px;
        }
        .cta-btn {
            background: #2d72d9;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #1b4e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Git</h1>
        <p>Master version control and collaboration with Git. Start your journey to becoming a Git expert today!</p>
        <a href="https://git-scm.com/doc" class="cta-btn">Get Started</a>
    </div>
</body>
</html>
